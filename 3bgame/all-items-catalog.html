<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Items Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #3498db;
        }

        .stats {
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .item-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .item-card.hidden {
            display: none;
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fafafa;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .item-content {
            padding: 20px;
        }

        .item-index {
            display: inline-block;
            background: #3498db;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-description {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .no-results.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

        <div id="itemsContainer" class="items-grid"></div>
        <div id="noResults" class="no-results hidden">
            Không tìm thấy kết quả nào.
        </div>
    </div>

        function renderItems(itemsToRender) {
            const container = document.getElementById('itemsContainer');
            const noResults = document.getElementById('noResults');
            const itemCount = document.getElementById('itemCount');
            
            container.innerHTML = '';
            
            if (itemsToRender.length === 0) {
                noResults.classList.remove('hidden');
                itemCount.textContent = '0';
                return;
            }
            
            noResults.classList.add('hidden');
            itemCount.textContent = itemsToRender.length;
            
            itemsToRender.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27200%27 height=%27200%27%3E%3Crect fill=%27%23ddd%27 width=%27200%27 height=%27200%27/%3E%3Ctext fill=%27%23999%27 font-family=%27sans-serif%27 font-size=%2714%27 dy=%2710.5%27 font-weight=%27bold%27 x=%2750%25%27 y=%2750%25%27 text-anchor=%27middle%27%3ENo Image%3C/text%3E%3C/svg%3E'">
                    <div class="item-content">
                        <span class="item-index">#${item.index}</span>
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterItems(searchTerm) {
            if (!searchTerm.trim()) {
                return items;
            }
            
            const term = searchTerm.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            return items.filter(item => {
                const name = item.name.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                const description = item.description.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                return name.includes(term) || description.includes(term);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const filtered = filterItems(e.target.value);
            renderItems(filtered);
        });

        // Initial render
        renderItems(items);
    </script>
</body>
</html>
